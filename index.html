<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <h1 align="center">Calculadora IMC</h1>
  <form action="" align="center">
    <label for="peso">Su peso en kilos:</label><br>
    <input type="text" id="peso" placeholder="57.65"  autofocus required><br>
    <label for="altura">Su altura en metros:</label><br>
    <input type="text" id="altura" placeholder="1.77" required><br><br>
    <input type="button" onclick="calcImc(); return false;" value="Calcular"><br><br>
    <label for="resultado">Su IMC es:</label><br>
    <input type="text" id="result" size="3px" align="center">
  </form>
  <script src="js/main.js"></script>
</body>
</html>
